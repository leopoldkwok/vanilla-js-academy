<!DOCTYPE html>
<html>
  <head>
    <title>Random Ron</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        width: 88%;
      }
    </style>
  </head>
  <body>
    <h1>Random Ron</h1>

    <blockquote id="myBlockquote"></blockquote>

    <p>
      <button id="moreRonButton">More Ron</button>
    </p>

    <script>
      let quoteFromApi = document.querySelector('#myBlockquote');

      // Your code goes here...
      fetch('http://ron-swanson-quotes.herokuapp.com/v2/quotes')
        .then(function (response) {
          // The API was successful!
          if (response.ok) {
            return response.json();
          } else {
            return Promise.reject(response);
          }
        })
        .then(function (data) {
          // This is the JSON from our response
          // console.log(data[0]);
          quoteFromApi.textContent = data[0];
        })
        .catch(function (err) {
          // There was an error
          console.warn('Something went wrong.', err);
        });

      const moreRonButton = document.querySelector('#moreRonButton');

      // Listen for the click events on the checkbox
      moreRonButton.addEventListener(
        'click',
        (event) => {
          location.reload();
        },
        false
      );
    </script>
  </body>
</html>
