<!DOCTYPE html>
<html>
  <head>
    <title>Character & Word Count</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        width: 88%;
      }

      label {
        display: block;
        width: 100%;
      }

      textarea {
        min-height: 24em;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Character & Word Count</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p>
      You've written <strong><span id="word-count">0</span> words</strong> and
      <strong><span id="character-count">0</span> characters</strong>.
    </p>

    <script>
      // get the text area
      const textArea = document.querySelector('#text');
      // get the character count
      const characterCount = document.querySelector('#character-count');
      const wordCount = document.querySelector('#word-count');

      function countCharacters(event) {
        characterCount.textContent = textArea.value.length;
        wordCount.textContent = textArea.value
          .replace(/\n/g, ' ')
          .split(' ')
          .filter(function (n) {
            return n != '';
          }).length;
        // console.log('word count:', wordCount.textContent);
      }

      textArea.addEventListener('input', countCharacters, false);
    </script>
  </body>
</html>
